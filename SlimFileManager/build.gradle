apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.slim.slimfilemanager"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 02
        versionName "0.2beta"
        archivesBaseName = "SlimFileManager"
    }
    buildTypes {
        release {
            //runProguard true
            proguardFiles 'proguard-android.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-identity:7.8.0'
    compile 'com.google.http-client:google-http-client-android:1.20.0'
    compile('com.google.api-client:google-api-client:1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-drive:v2-rev170-1.20.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.appeaser.sublimenavigationviewlibrary:sublimenavigationviewlibrary:0.0.1'
    compile 'org.androidannotations:androidannotations-api:3.3.2'
    compile 'com.jcraft:jsch:0.1.52'
    compile 'org.apache.commons:commons-compress:1.6'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    compile 'co.trikita:log:1.1.5'

    compile files('libs/juniversalchardet-1.0.3.jar')
    compile files('libs/dropbox-android-sdk-1.6.3.jar')
    compile files('libs/json-simple-1.1.1.jar')
}
